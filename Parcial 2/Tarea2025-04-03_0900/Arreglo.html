<html>
<head>
    <meta charset="utf-8">
    <title>Arreglo</title>
</head>
<body>
    <h2>Resultados</h2>

    <script>
        const arreglo = ["Iván", 50, false, " Jiménez", 90, true, 80, " Huerta", false];
        
        let Numero = 0, Cadena = "", Booleano = true;

        arreglo.forEach(e => {
            if (typeof e === "number") Numero += e;
            else if (typeof e === "string") Cadena += e;
            else if (typeof e === "boolean") Booleano &= e;
        });
        
        document.write("Suma: ", Numero);
        document.write("<br>Cadena: ", Cadena);
        document.write("<br>AND: ", !!Booleano);
    </script>
</body>
</html>
