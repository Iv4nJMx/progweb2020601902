<html>
<head>
    <meta charset="utf-8">
    <title>Meses del AÃ±o</title>
</head>
<body>
    <h2>Mes - Ordinal</h2>
    <script>
        
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function MesOrdinal() {
            for (let i = 0; i < meses.length; i++) {
                document.write(meses[i] + " - " + (i + 1) + "<br>");
            }
        }

        MesOrdinal();
    </script>
</body>
</html>
