<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Cadena Muercielago</h2>
<script>
let cadena = "murcielago";
let vocales = "aeiou";
let numVocales = 0;
let numConsonantes = 0;
let efe = {'a':'afa','e':'efe','i':'ifi','o':'ofo','u':'ufu'};
let CadEfe = "";

for (let letra of cadena) {
    if (vocales.includes(letra)) {
        numVocales++;
    } else {
        numConsonantes++;
    }
    if (efe[letra]){
        CadEfe += efe[letra];
    }else{
        CadEfe += letra;
    }
}

document.write("<h3> Número de vocales: ", numVocales);
document.write("<h3> Número de consonantes: ", numConsonantes);
document.write("<h3> Cadena en Efe: ", CadEfe);
</script>
</body>
</html>
